<!DOCTYPE busconfig PUBLIC
  "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="rockchip.aiserver.control"/>
    <allow send_interface="rockchip.aiserver.control.camera"/>
    <allow send_interface="rockchip.aiserver.control.encoder"/>
    <allow send_interface="rockchip.aiserver.control.audio"/>
    <allow send_interface="rockchip.aiserver.control.graph"/>
  </policy>
  <policy at_console="true">
    <allow send_interface="rockchip.aiserver.control"/>
    <allow send_interface="rockchip.aiserver.control.camera"/>
    <allow send_interface="rockchip.aiserver.control.encoder"/>
    <allow send_interface="rockchip.aiserver.control.audio"/>
    <allow send_interface="rockchip.aiserver.control.graph"/>
  </policy>
  <policy context="default">
    <allow send_interface="rockchip.aiserver.control"/>
    <allow send_interface="rockchip.aiserver.control.camera"/>
    <allow send_interface="rockchip.aiserver.control.encoder"/>
    <allow send_interface="rockchip.aiserver.control.audio"/>
    <allow send_interface="rockchip.aiserver.control.graph"/>
  </policy>
</busconfig>
