[launcher]
icon=/usr/share/icons/icon_youtube.png
path=/usr/bin/chromium "youtube.com"

[launcher]
icon=/usr/share/icons/icon_video.png
path=/usr/bin/chromium "videojs.com"

[launcher]
icon=/usr/share/icons/icon_simple-egl.png
path=/usr/bin/weston-simple-egl

[launcher]
icon=/usr/share/icons/icon_glmark2.png
path=/usr/bin/glmark2-es2-wayland
