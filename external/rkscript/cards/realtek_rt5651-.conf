#
# Configuration for RT5651 driver
#

realtek_rt5651- cards.rt5651

# default pcm
rt5651.pcm.default {
        @args [ CARD ]
        @args.CARD {
                type string
        }
        type asym
        playback.pcm {
                type hooks
                slave.pcm {
			type hw
			card $CARD
		}
		hooks.0 {
			type ctl_elems
			hook_args [
			{
				name 'DAC MIXL INF1 Switch'
				preserve true
				value on
			}
			{
				name 'DAC MIXR INF1 Switch'
				preserve true
				value on
			}
			{
				name 'Stereo DAC MIXL DAC L1 Switch'
				preserve true
				value on
			}
			{
				name 'Stereo DAC MIXR DAC R1 Switch'
				preserve true
				value on
			}
			{
				name 'OUT MIXL DAC L1 Switch'
				preserve true
				value on
			}
			{
				name 'OUT MIXR DAC R1 Switch'
				preserve true
				value on
			}
			{
				name 'HPOVOL L Switch'
				preserve true
				value on
			}
			{
				name 'HPOVOL R Switch'
				preserve true
				value on
			}
			{
				name 'HPO MIX HPVOL Switch'
				preserve true
				value on
			}
			{
				name 'HPO MIX HPVOL Switch'
				preserve true
				value on
			}
			{
				name 'HPO L Playback Switch'
				preserve true
				value on
			}
			{
				name 'HPO R Playback Switch'
				preserve true
				value on
			}
			]
		}
	}
        capture.pcm {
                type hooks
                slave.pcm {
			type hw
			card $CARD
		}
		hooks.0 {
			type ctl_elems
			hook_args [
			{
				name 'RECMIXL BST2 Switch'
				preserve true
				value on
			}
			{
				name 'RECMIXR BST2 Switch'
				preserve true
				value on
			}
			{
				name 'Stereo1 ADC L1 Mux'
				preserve true
				value ADC
			}
			{
				name 'Stereo1 ADC R1 Mux'
				preserve true
				value ADC
			}
			{
				name 'Stereo1 ADC MIXL ADC1 Switch'
				preserve true
				value on
			}
			{
				name 'Stereo1 ADC MIXR ADC1 Switch'
				preserve true
				value on
			}
			{
				name 'ADC Capture Switch'
				preserve true
				value.0 on
				value.1 on
			}
			{
				name 'IN2 Boost'
				preserve true
				value 2
			}
			{
				name 'ADC Capture Volume'
				preserve true
				value.0 47
				value.1 47
			}
			]
		}
	}
        hint.device 0
}
